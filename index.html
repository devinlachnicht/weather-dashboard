<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container-fluid">
        <section class="row">
            <section class="col-lg-3 bg-light">
                <h3>Search for a City:</h3>
                <section class="input-group">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter a city"></input>
                    <section class="input-group-append">
                    </section>
                </section>
                <button class="btn btn-primary btn-block" type="button" id="search-button">Search
                </button>
                <button class="btn btn-primary btn-block" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </section>
         

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
